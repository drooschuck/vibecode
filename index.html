    <!-- POLYFILL: Fix 'process is not defined' error common in React libraries -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Global Error Handler to debug 'Blank Page' issues
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        // Only show if the root is empty (meaning React failed to mount)
        if (!document.getElementById('root') || document.getElementById('root').innerHTML === "") {
            const errorBox = document.createElement('div');
            errorBox.style.padding = "20px";
            errorBox.style.fontFamily = "monospace";
            errorBox.style.color = "red";
            errorBox.style.backgroundColor = "#ffebee";
            errorBox.innerHTML = "<strong>Startup Error:</strong><br>" + message;
            document.body.appendChild(errorBox);
        }
      };
    </script>

    <!-- Tailwind CDN -->
