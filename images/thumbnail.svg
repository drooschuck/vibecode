<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#bg_grad)"/>
  
  <!-- Decorative Abstract Patterns -->
  <circle cx="1100" cy="100" r="150" fill="url(#circle_grad)" fill-opacity="0.1"/>
  <path d="M-50 400L150 600L-50 800" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.2"/>
  <path d="M1250 200L1050 400L1250 600" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- Subtle Coding Brackets Decor -->
  <text x="100" y="150" font-family="JetBrains Mono, monospace" font-size="60" fill="white" fill-opacity="0.05">{ }</text>
  <text x="1050" y="550" font-family="JetBrains Mono, monospace" font-size="60" fill="white" fill-opacity="0.05">&lt; /&gt;</text>
  <text x="50" y="580" font-family="JetBrains Mono, monospace" font-size="40" fill="white" fill-opacity="0.05">print("vibe")</text>

  <!-- Central Glow -->
  <circle cx="600" cy="315" r="200" fill="url(#glow_grad)" fill-opacity="0.15"/>

  <!-- Logo Group -->
  <g transform="translate(450, 165)">
    <!-- stylized lightning bolt -->
    <path d="M150 0L30 180H120L0 360L180 150H90L150 0Z" fill="url(#bolt_grad)" filter="url(#glow_filter)"/>
    
    <!-- Wordmark -->
    <text x="-150" y="420" font-family="Inter, sans-serif" font-weight="800" font-size="120" fill="white" letter-spacing="-2">
      soft<tspan fill="url(#text_grad)">vibe</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="-80" y="470" font-family="Inter, sans-serif" font-weight="500" font-size="24" fill="#94a3b8" letter-spacing="4" text-transform="uppercase">
      Master the Code. Feel the Vibe.
    </text>
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    
    <linearGradient id="bolt_grad" x1="0" y1="0" x2="180" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="text_grad" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>

    <radialGradient id="glow_grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(200)">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="circle_grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1100 100) rotate(90) scale(150)">
      <stop stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow_filter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
